<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>TIC-TAC-TOE</title>
</head>
<body>

   
    <div class="wrapper">
        
        <div class="left-section">
           <div class="name"><h4>Mohamed fazil </h4></div>
          
            <div class="title">
                <h1>Let's play <br> the Tic-tac-toe Game!</h1>
            </div>
            <div class="button">
                Start a new Game

            </div>

        </div>

        <div class="right-section">
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span>Player X</span>
                    </div>
                    <div class="player-O">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-title"data-index="0" data-index="0">X</div>
                    
                    <div class="board-title"data-index="1">O</div>
                    
                    <div class="board-title"data-index="2">X</div>
                    
                    <div class="board-title"data-index="3">O</div>
                    
                    <div class="board-title"data-index="4">O</div>
                    
                    <div class="board-title"data-index="5">X</div>
                    
                    <div class="board-title"data-index="6">X</div>
                    
                    <div class="board-title"data-index="7">O</div>
                    
                    <div class="board-title"data-index="8">X</div>
                    
                </div>
            </div>
        </div>

        

    </div>
    
 
    <script src="./js/main.js" type="module">
    
    </script>
    
</body>
</html>
